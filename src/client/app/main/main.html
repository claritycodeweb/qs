<div class="wrap" data-ng-controller="MainController as vm">
    <div class="col-xs-3 sidebar">
        <h1>Log comming data</h1>
        <div ng-repeat="obj in vm.statistics track by $index">
            {{obj}}
        </div>
    </div>
    <div class="col-xs-9">
        <div class="content">
            <div class="row">
                <ul class="post-grid">
                    <li class="col-sm-3">
                        <h3>Response Time</h3>
                        <p>{{vm.actual.url}} </p>
                        <p id='res-status-code'> Status code: <span>{{vm.actual.statusCode}} <span>
                            </p> 
                            <p id='res-response-time'> Response time: <span>{{vm.actual.took }} ms<span>
                            </p> 
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div style="clear:both"></div>
    </div>
