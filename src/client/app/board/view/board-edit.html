<div data-ng-controller="BoardEditController as vm">

    <div class="container-fluid board-content animated">
        <div class="row">
            <div class="view-heading">Board Edit
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
            </div>
            <div class="col-md-12">

                <form>

                    <div class="form-group">
                        <label for="disabledTextInput">Board Name</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" ng-model="vm.board.name">
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect">Select</label>
                        <select id="disabledSelect" class="form-control">
                        <option>Disabled select</option>
                    </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> IsEnable
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-info" ng-click="vm.openView('v-counter-add')">Add Counter</button>
                    </div>

                    <div class="form-group">
                        <label for="disabledTextInput">Counters</label>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="counter in vm.board.counters" ng-click="vm.openView('v-counter-edit', counter._id)">{{counter.name}}</li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>


            </div>
        </div>
    </div>

</div>
