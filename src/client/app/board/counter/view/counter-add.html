<div data-ng-controller="CounterAddController as vmC">

    <div class="container-fluid board-content animated">
        <div class="row">
            <div class="view-heading">
                Counter Add
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vmC.cancel()">&times;</button>
            </div>
            <div class="col-md-12">

                <form ng-submit="vmC.submit()">
                    <div class="form-group">
                        <label for="boardName">BoardName</label>
                        <input type="text" class="form-control" name="boardName" placeholder="Disabled input" ng-model="vmC.boardName" ng-disabled="true">
                    </div>
                    <div class="form-group">
                        <label for="counterGroup">Counter Type</label>
                        <select ng-model="vmC.model.counterGroup" name="counterGroup" ng-options="template.name group by template.platform for template in vmC.counterGroup"
                            class="form-control">
                                <option value=''>Select a template</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="counterName">Counter Name</label>
                        <input type="text" class="form-control" name="counterName" placeholder="Counter Name" ng-model="vmC.model.name" >
                    </div>
                    <div class="form-group">
                        <label for="counterName">Counter Url</label>
                        <input type="text" class="form-control" name="counterName" placeholder="Counter Url" ng-model="vmC.model.url" >
                    </div>                    
                    <div class="form-group">
                        <label for="chartType">Chart Type</label>
                        <select class="form-control" name="chartType" ng-options="y as y for y in vmC.chart.chartTypes" ng-model="vmC.model.chart.type">
                            <option value=''>Select a template</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="chartName">Chart Name</label>
                        <input type="text" class="form-control" name="chartName" placeholder="Name" ng-model="vmC.model.chart.name" >
                    </div>
                    <div class="form-group">
                        <label for="chartColor">Chart Color</label>
                        <input type="text" class="form-control" name="chartColor" placeholder="Color" ng-model="vmC.model.chart.color" >
                    </div>
                    <div class="form-group">
                        <label for="chartTotal">Chart Total</label>
                        <input type="number" class="form-control" min="0" name="chartTotal" placeholder="Total" ng-model="vmC.model.chart.total" >
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="vmC.model.isEnable"> IsEnable
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>
    </div>

</div>
