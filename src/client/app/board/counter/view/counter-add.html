<div data-ng-controller="CounterAddController as vm">

    <div class="container-fluid board-content animated">
        <div class="row">
            <div class="view-heading">
                Counter Add
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.cancel()">&times;</button>
            </div>
            <div class="col-md-12">

                <form>

                    <div class="form-group">
                        <label for="disabledTextInput">Name</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" ng-model="vm.boardName">
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect">Select</label>
                        <select id="disabledSelect" class="form-control">
                        <option>Disabled select</option>
                    </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> IsEnable
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>
    </div>

</div>
