<div data-ng-controller="CounterEditController as vmC">

    <div class="container-fluid board-content animated">
        <div class="row">
            <div class="view-heading">Counter Edit
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vmC.cancel()">&times;</button>
            </div>
            <div class="col-md-12">

                <form>

                    <div class="form-group">
                        <label for="disabledTextInput">Board Name</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" ng-model="vmC.boardName">
                    </div>
                    <div class="form-group">
                        <label for="disabledTextInput">Counter Id</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input" ng-model="vmC.currentView.id">
                    </div>
                    <div class="form-group">
                        <label for="disabledSelect">Select</label>
                        <select ng-model="vm.model.counterGroup" ng-options="template.name group by template.platform for template in vmC.counterGroup"
                            class="form-control">
                                <option value=''>Select a template</option>
                        </select>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> IsEnable
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>

            </div>
        </div>
    </div>

</div>
