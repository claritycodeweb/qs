<div class="loading-spinner-wrapper" id="app-loader" ng-show="true">
    <div ng-show="message" class="loading-message">
        {{message}}
    </div>
    <div class="spinner">
        <i class="spinner__dot spinner__dot--one"></i>
        <i class="spinner__dot spinner__dot--two"></i>
        <i class="spinner__dot spinner__dot--three"></i>
    </div>
</div>
